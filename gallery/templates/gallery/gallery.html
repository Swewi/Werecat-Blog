<!-- gallery.html in your gallery app's templates folder -->
{% extends "base.html" %}
{% load static %}
{% load cloudinary %}

{% block content %}
    <h1>Gallery</h1>
    <div class="gallery">
        {% for item in gallery_items %}
            <div class="gallery-item">
                <img src="{% cloudinary_url item.gallery_image %}" alt="{{ item.name }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
