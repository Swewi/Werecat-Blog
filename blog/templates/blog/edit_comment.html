{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div id="edit-com" class="col-md-6">
        <h2 class="text-center">Edit Comment</h2>
        <div class="edit-comment">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="edit-com-btn" class="btn btn-primary btn-block btn-signup" type="submit">Save
                    Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
