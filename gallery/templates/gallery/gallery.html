{% extends "base.html" %}
{% load static %}
{% load cloudinary %}

{% block content %}
    <h1>Gallery</h1>
    <!-- Your gallery content goes here -->
    <div class="gallery">
        {% for item in gallery_items %}
            <div class="gallery-item">
                <img src="{% cloudinary item.image width=300 height=300 crop='fill' %}" alt="{{ item.name }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
